<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="solution" data="{{solution}}">
    <title>Kurodoko</title>
    <style>
        :root {
          --grid-font-size: 1.5em;
          --grid-size: 2em;
        }
        
        p, li, button {
            font-size: var(--grid-font-size);
        }
        
        div#main_grid {
            border: 3px solid black;
            float: left;
            user-select: none;
            overflow: hidden;
        }
        div.row {
            float: left;
            clear: both;
            overflow: hidden;
        }
        div.blank_cell {
            float: left;
            width: var(--grid-size);
            height: var(--grid-size);
            line-height: var(--grid-size);
            font-size: var(--grid-font-size);
            text-align: center;
            border: 2px solid black;
            background-color: #aaa;
            display: table-cell;
            vertical-align: middle;
            overflow: hidden;
            
        }
        div.white_cell {
            float: left;
            width: var(--grid-size);
            height: var(--grid-size);
            line-height: var(--grid-size);
            font-size: var(--grid-font-size);
            text-align: center;
            border: 2px solid black;
            background-color: white;
            display: table-cell;
            text-color: green;
            vertical-align: bottom;            
            overflow: hidden;
            
        }
        div.black_cell {
            float: left;
            width: var(--grid-size);
            height: var(--grid-size);
            line-height: var(--grid-size);
            font-size: var(--grid-font-size);
            text-align: center;
            border: 2px solid black;
            background-color: black;
            display: table-cell;
            text-color: green;
            vertical-align: bottom;
            overflow: hidden;
            
        }
        div.main_button_area {
             clear: left;
        }
        div.main_button {
            float: left;
            padding: 1em 1em 1em 0em;
            margin: 1em;
        }
        div#response_area p {
            font-size: var(--grid-font-size);
            display: float;
            clear: left;
        }
    </style>
    <script>
    function myFunction(ele_id)
    {
        current_class = document.getElementById(ele_id).getAttribute("class");
        if (current_class.includes('blank_cell')) {
            document.getElementById(ele_id).classList.toggle("blank_cell");
            document.getElementById(ele_id).classList.toggle("white_cell");
        } else if (current_class.includes('white_cell')) {
            document.getElementById(ele_id).classList.toggle("white_cell");
            document.getElementById(ele_id).classList.toggle("black_cell");
        } else if (current_class.includes('black_cell')) {
            document.getElementById(ele_id).classList.toggle("black_cell");
            document.getElementById(ele_id).classList.toggle("blank_cell");
        }
    }
    function check_grid()
    {
        var n_mistakes = 0
        var n_correct = 0
        console.log("Running grid checker...")
        solution_string = document.getElementById('solution').getAttribute('data')
        solution_list = solution_string.split(" ")
        white_cells = document.getElementsByClassName('white_cell')
        black_cells = document.getElementsByClassName('black_cell')
        for (let item_i=0; item_i<white_cells.length|0; item_i++) {
            // console.log(white_cells[item_i].id)
            // console.log(solution_list[white_cells[item_i].id])
            if (solution_list[white_cells[item_i].id] == '-1') {
                n_mistakes++
            } else {
                n_correct++
            }
        }
        for (let item_i=0; item_i<black_cells.length|0; item_i++) {
            if (solution_list[black_cells[item_i].id] == '1') {
                n_mistakes++
            } else {
                n_correct++
            }
        }
        if (n_mistakes > 0) {
            document.getElementById('response_area').innerHTML = '<p>Errors found</p>';
            error()
        } else if (n_correct < solution_list.length) {
            document.getElementById('response_area').innerHTML = '<p>Correct but incomplete</p>';
            reset_border_color()
        } else {
            document.getElementById('response_area').innerHTML = '<p>Correct!</p>';
            win();
        }
    }
    function win() {
        grid_div = document.getElementById('main_grid')
        grid_div.style.borderColor = "#8e8"
    }
    function error() {
        grid_div = document.getElementById('main_grid')
        grid_div.style.borderColor = "#e88"
        setTimeout(function() { reset_border_color(); }, 1000);
    }
    function reset_border_color() {
        grid_div = document.getElementById('main_grid')
        grid_div.style.borderColor = "black"
    }
    function reset_cell_blank(html_object) {
        current_class = html_object.getAttribute("class")
        if (current_class.includes('white_cell')) {
            html_object.classList.toggle('white_cell');
        }
        if (current_class.includes('black_cell')) {
            html_object.classList.toggle('black_cell');
        }
        if (!current_class.includes('blank_cell')) {
            html_object.classList.toggle('blank_cell');
        }
    }
    function clear_grid()
    {
        console.log("clear")
        cells = document.getElementsByClassName('cell')
        for (let item_i=0; item_i<cells.length|0; item_i++) {
            if (cells[item_i].innerText.length < 1) {
                reset_cell_blank(cells[item_i])
            }
        }
    }
    </script>
</head>
<body>
    <h1><div id="floop">Kurodoko</div></h1>
    <p><a href="https://en.wikipedia.org/wiki/Kuromasu">View the rules</a></p>
    <div id="main_grid">
        {% for row_i in range(grid.grid_size[1]) %}
        <div class="row">
            {% for col_j in range(grid.grid_size[0]) %}
                {% set cell_ind = col_j + grid.grid_size[1] * row_i %}
                {% set num = grid.numbers[row_i][col_j] %}
                {% if num %}
                <div class="white_cell cell" id={{cell_ind}}>
                    {{ num }}
                </div>
                {% else %}
                <div
                 class="blank_cell cell" id={{cell_ind}}
                  onclick="myFunction({{cell_ind}})" style="cursor: pointer;">
                </div>
                {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <div class="main_button_area">
        <div class="main_button">
            <button onclick="check_grid()">Check solution</button>
        </div>
        <div class="main_button">
            <button onclick="clear_grid()">Clear grid</button>
        </div>
        <div class="main_button">
            <a href="{{next_name}}"><button>Next puzzle</button></a>
        </div>
        <div id="response_area">
        </div>
    </div>
</body>
</html>
